<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="css/darkAndLightMode.css" />
        <script src="js/components/theme-init.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="leftColumn" aria-label="Introduction and video">
                <h1>ToDoHub</h1>
                <p>The smart way to handle your time</p>
                <video
                    controls
                    width="100%"
                    poster="videoPoster.jpg"
                    aria-describedby="videoDesc"
                >
                    <source src="welcomeVideo.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p id="videoDesc" class="sr-only">
                    Welcome video introducing the features of ToDoHub
                </p>
            </div>
            <div class="rightColumn">
                <form
                    class="loginForm"
                    id="loginForm"
                    role="form"
                    aria-labelledby="loginHeading"
                    novalidate
                >
                    <h2 id="loginHeading">Sign In</h2>

                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="Email@example.com"
                            aria-required="true"
                            aria-describedby="emailHelp"
                        />
                        <small id="emailHelp" class="sr-only"
                            >Enter your registered email address</small
                        >
                    </div>

                    <div class="formGroup">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Your password..."
                            aria-required="true"
                            aria-describedby="passwordHelp"
                        />
                        <small id="passwordHelp" class="sr-only"
                            >Enter your password</small
                        >
                    </div>

                    <button
                        type="button"
                        class="textButton forgotPassword"
                        onclick="alert('Reset password functionality coming soon!')"
                        aria-label="Forgot password? Click to reset your password"
                    >
                        Forgot password?
                    </button>

                    <button type="submit" aria-label="Sign in to your account">
                        Sign In
                    </button>

                    <p
                        id="loginError"
                        class="errorText"
                        role="alert"
                        aria-live="assertive"
                    ></p>

                    <div class="signUpPrompt">
                        <span>Don't have an account?</span>
                        <button
                            type="button"
                            onclick="window.location.href='register.html'"
                            aria-label="Register for a new account"
                        >
                            Register
                        </button>
                    </div>
                </form>

                <div class="separator" aria-hidden="true"></div>

                <div
                    class="testCredentials"
                    aria-label="Test credentials for demo login"
                >
                    <p>Test Email: <strong>test@example.com</strong></p>
                    <p>Test Password: <strong>test</strong></p>
                </div>
            </div>
        </div>
        <script src="js/auth/login.js"></script>
        <script src="js/components/darkLightToggle.js"></script>
    </body>
</html>
